<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <section class="container">
      <div class="column">
        <div class="column-1">
          <div class="card">
            <h1 class="main-heading">Get <span class="text-primary">insights</span> that help <br>your business grow.</h1>
            <p class="main-paragraph">Discover the benefits of data analytics and make</br>better decisions regarding revenue, customer <br> experience, and overall efficiency.</p>
            <div class="stats">
              <div>
                <h3>10k+</h3>
                <p>COMPANIES</p>
              </div>
              <div>
                <h3>314</h3>
                <p>TEMPLATES</p>
              </div>
              <div>
                <h3>12M+</h3>
                <p>QUERIES</p>
              </div>
          </div>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="column-2">
          <img src="/images/image-header-desktop.jpg" alt="Three females at an office">
        </div>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Evavic44">VictorEke</a>.
  </footer>
</body>
</html>
